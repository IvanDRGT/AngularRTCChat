<div class="container">
  <mat-form-field appearance="fill" class="message-input">
    <mat-label>Send message</mat-label>
    <input matInput type="text" [formControl]="messageControl" [formTarget]="messageControl" (keyup.enter)="submit()">
    <button [disabled]="!messageControl.valid" matSuffix mat-icon-button (click)="submit()">
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>
</div>
